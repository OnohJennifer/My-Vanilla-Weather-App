<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f8f59c13bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="city-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                  id=""
                />
              </div>
              <div class="col-2">
                <span id="location"
                  ><i class="fa-solid fa-location-dot location"></i
                ></span>
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          ,
          <span class="country" id="country"></span>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row first">
            <div class="col-6">
              <img
                src="images/weather-icon-png-11067.png"
                class="weather-icon"
                alt="weather-icon"
                width="60px"
                id="icon"
              />
              <span class="temperature" id="temperature"></span
              ><span class="units">°C|°F</span>
            </div>
            <div class="col-2">
              Wind
              <br />
              <span id="wind"></span> m/s
            </div>
            <div class="col-2">
              Humidity
              <br />
              <span id="humidity"></span> %
            </div>
            <div class="col-2">
              Pressure
              <br />
              <span id="pressure"></span> hPa
            </div>
          </div>
          <hr />
          Today's forecast
          <div class="row">
            <div class="col-3">
              Morning
              <br />
              25°
              <br />
              <i class="fa-solid fa-sun font-color"></i>
            </div>
            <div class="col-3">
              Afternoon
              <br />
              29°
              <br />
              <i class="fa-solid fa-cloud font-color"></i>
            </div>
            <div class="col-3">
              Evening
              <br />
              23°
              <br />
              <i class="fa-solid fa-cloud-moon font-color"></i>
            </div>
            <div class="col-3">
              Overnight
              <br />
              22°
              <br />
              <i class="fa-solid fa-cloud-rain font-color"></i>
            </div>
          </div>
          <hr />
          Daily forecast
          <div class="row">
            <div class="col-2">
              Sun
              <br />
              <i class="fa-solid fa-cloud-moon-rain font-color"></i>
              <br />
              12°
              <br />
              53°
            </div>
            <div class="col-2">
              Mon
              <br />
              <span class="font-color">⛅️</span>
              <br />
              17°
              <br />
              62°
            </div>
            <div class="col-2">
              Tue
              <br />
              <span class="font-color">☀️</span>
              <br />
              15°
              <br />
              59°
            </div>
            <div class="col-2">
              Wed
              <br />
              <i class="fa-solid fa-cloud-moon-rain font-color"></i>
              <br />
              27°
              <br />
              80°
            </div>
            <div class="col-2">
              Thur
              <br />
              <i class="fa-solid fa-smog font-color"></i>
              <br />
              18°
              <br />
              64°
            </div>
            <div class="col-2">
              Fri
              <br />
              <i class="fa-solid fa-cloud-moon-rain font-color"></i>
              <br />
              6°
              <br />
              28°
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="git-link">
      <small> <a href="">Open-source code</a> by Onoh Jennifer Ukamaka </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
